<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đang chuyển hướng...</title>
  <script>
    const shopeeLinks = [
      'https://s.shopee.vn/1VnDr0cBKG'
      // thêm link khác nếu bạn muốn
    ];

    window.onload = function() {
      const randomIndex = Math.floor(Math.random() * shopeeLinks.length);
      const randomLink = shopeeLinks[randomIndex];
      window.location.href = randomLink; // tự động chuyển
    }
  </script>
</head>
<body>
  <h2>Đang chuyển...</h2>
</body>
</html>
